<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor='let genero of favoritoPorGenero'>

    <ion-grid *ngIf='genero.pelis.length !== 0'>
      <ion-row>
        <ion-col size="6">
          <h4> {{ genero.name }}</h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster [peliculas]='genero.pelis'></app-slideshow-poster>

    </ion-grid>
    
  </div>

</ion-content>
